jobs:
  send_message:
    runs-on: rpi

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¯ãƒ­ãƒ¼ãƒ³

    - name: Set environment variable
      id: set_env
      run: | 
        echo "ASANA_TOKEN=${{ secrets.ASANA_TOKEN }}" >> $GITHUB_ENV
        echo "DISCORD_WEBHOOK_URL_TEST=${{ secrets.DISCORD_WEBHOOK_URL_TEST }}" >> $GITHUB_ENV

    - name: Use pyenv Python 3.12 and get asana info
      run: |
        export PYENV_ROOT="$HOME/.pyenv"
        export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init --path)"
        eval "$(pyenv init -)"
        pyenv shell 3.12
        which python
        python --version
        pip list
        asana_info=$(python ./asana-test/get_a_user.py)
        echo "asana_info=$asana_info" >> $GITHUB_OUTPUT

    - name: Run Discord test script
      id: run_discord_post
      run: python ./discord-test/post.py "${{ steps.get_asana_user_info.outputs.asana_info }}" # ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œ
