name: Discord Message Sender

#on:
#  push:
#    paths:
#      - 'discord-test/**'
on:
  schedule:
#   - cron: '* 22 * * *' # JST 7 AM 実行
    - cron: '*/1 * * * *'  # 毎分実行
  workflow_dispatch:  # 👈 これを追加すると「Run workflow」ボタンが表示されます

jobs:
  send_message:
    runs-on: rpi

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # リポジトリをクローン

#    - name: Set up Python
#      uses: actions/setup-python@v4
#      with:
#        python-version: '3.12'  # Pythonのバージョンを指定

    - name: Use system Python 3.11
      run: |
        echo "PYTHON_BIN=python3.11" >> $GITHUB_ENV
        $PYTHON_BIN --version

    - name: Install dependencies
      run: |
        $PYTHON_BIN -m pip install --upgrade pip
        $PYTHON_BIN -m pip install requests

    - name: Set DISCORD_WEBHOOK_URL_TEST environment variable
      run: echo "DISCORD_WEBHOOK_URL_TEST=${{ secrets.DISCORD_WEBHOOK_URL_TEST }}" >> $GITHUB_ENV

    - name: Run Discord test script
      run: python ./discord-test/post.py  # スクリプトを実行
