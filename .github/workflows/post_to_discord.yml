name: Discord Message Sender

#on:
#  push:
#    paths:
#      - 'discord-test/**'
on:
  schedule:
    - cron: '* 22 * * *' # JST 7 AM 実行
#   - cron: '01 * * * *'  # 毎時 01 分に実行
  workflow_dispatch:  # 👈 これを追加すると「Run workflow」ボタンが表示されます

jobs:
  send_message:
    runs-on: rpi

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # リポジトリをクローン

#    - name: Set up Python
#      uses: actions/setup-python@v4
#      with:
#        python-version: '3.12'  # Pythonのバージョンを指定

    - name: Use pyenv Python 3.12
      run: |
        export PYENV_ROOT="$HOME/.pyenv"
        export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init --path)"
        eval "$(pyenv init -)"
        pyenv shell 3.12
        which python
        python --version
        pip list

#    - name: Install dependencies
#      run: |
#        python -m pip install requests

    - name: Set ASANA_TOKEN environment variable
      id: set_asana_token
      run: echo "ASANA_TOKEN=${{ secrets.ASANA_TOKEN }}" >> $GITHUB_ENV

    - name: Get Info from Asana
      id: get_asana_user_info
      run: |
        asana_info=$(python ./asana-test/get_a_user.py)
        echo "asana_info=$asana_info" >> $GITHUB_OUTPUT

    - name: Set DISCORD_WEBHOOK_URL_TEST environment variable
      id: set_discord_webhook
      run: echo "DISCORD_WEBHOOK_URL_TEST=${{ secrets.DISCORD_WEBHOOK_URL_TEST }}" >> $GITHUB_ENV

    - name: Run Discord test script
      id: run_discord_post
      run: python ./discord-test/post.py "${{ steps.get_asana_user_info.outputs.asana_info }}" # スクリプトを実行
